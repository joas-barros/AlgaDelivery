spring:
  application:
    name: delivery-tracking
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:postgresql://localhost:5433/deliverydb
    username: postgres
    password: postgres
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: delivery-placed-event:com.algaworks.algadelivery.delevery.tracking.domain.event.DeliveryPlacedEvent,delivery-picked-up-event:com.algaworks.algadelivery.delevery.tracking.domain.event.DeliveryPickUpEvent,delivery-fulfilled-event:com.algaworks.algadelivery.delevery.tracking.domain.event.DeliveryFulfilledEvent

eureka:
  client:
    server-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    instance-id: ${random.value}
    prefer-ip-address: true

resilience4j:
  retry:
    configs:
        default:
            max-attempts: 3
            wait-duration: 500ms
        instances:
          Retry_CourierAPIClient_payoutCalculation:
            base-config: default
            max-attempts: 5
            retry-exceptions:
              - org.springframework.web.client.ResourceAccessException
            ignore-exceptions:
              - org.springframework.web.client.HttpServerErrorException

  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10000
    instances:
      CircuitBreaker_CourierAPIClient_payoutCalculation:
        baseConfig: default
        waitDurationInOpenState: 5000